<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tiempo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Login</title>

    <style>
        body {
            background-image: url('fondo1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
        }

        .login-button {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px; /* Añade margen inferior para más espacio debajo del botón */
        }

        .btn-login {
            /*background-color: #1976D2;*/
            color: white;
        }

        /* Centra el contenedor horizontalmente */
        .center-align-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="center-align-container">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3 login-container">
                    <h3 class="login-header">Earth Weather</h3>
                    <form id="login-form">
                        <div class="input-field">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="login-button">
                            <button class="btn waves-effect waves-light btn-login" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
